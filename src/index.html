<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP Mobile test task</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="wrapper">
    <div class="layout">
      <header class="header">
        <a href="#" class="header__path"><img src="./assets/icons/Path.svg" alt="path"></a>
        <a href="#" class="header__restore"></a>
      </header>
      <main class="content">
        <h1 class="content__title"></h1>
        <ul class="content__list">
          <li class="content__list-item unlim-docs">
          </li>
          <li class="content__list-item export">
          </li>
          <li class="content__list-item no-ads"></li>
        </ul>
        <div class="banners">
          <div class="banner monthly active">
            <p class="banner__period"></p>
            <p class="banner__per-period"></p>
            <p class="banner__addon"></p>
            <p class="banner__price-per-period"></p>
          </div>

          <div class="banner yearly">
            <span class="banner__promo"></span>
            <p class="banner__period"></p>
            <p class="banner__per-period"></p>
            <p class="banner__addon"></p>
            <p class="banner__price-per-period"></p>
          </div>
        </div>
        <a href="https://apple.com/" class="continue"></a>
        <p class="renewable"></p>
      </main>
      <footer class="footer">
        <a href="#" class="footer__item terms"></a>
        <a href="#" class="footer__item policy"></a>
      </footer>
      <hr class="indicator">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
