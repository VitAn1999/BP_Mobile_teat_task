<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP Mobile test task</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="wrapper">
    <div class="layout">
      <header class="header">
        <a href="#" class="header__path"><img src="./assets/icons/Path.svg" alt="path"></a>
        <a href="#" class="header__restore">Restore</a>
      </header>
      <main class="content">
        <h1 class="content__title">Unlimited Access
          to All Features</h1>
        <ul class="content__list">
          <li class="content__list-item"><img src="./assets/icons/unlimitedDocs.svg" alt="docs_unlim"
              class="content__list-img">Unlimited documents
          </li>
          <li class="content__list-item"><img src="./assets/icons/export.svg" alt="export"
              class="content__list-img">Export to
            clouds
          </li>
          <li class="content__list-item"><img src="./assets/icons/noAds.svg" alt="ocr" class="content__list-img">Text
            recognition
            (OCR)</li>
        </ul>
        <div class="banners">
          <div class="banner_monthly active">
            <h3 class="banner__period">Monthly</h3>
            <h2 class="banner__price">$9.99</h2>
            <h4 class="banner__per-period">per month</h4>
            <h3 class="banner__addon">3 DAYS FREE!</h3>
            <p class="banner__for-stupid">$9.99 month</p>
          </div>

          <div class="banner_yearly">
            <h3 class="banner__period">Yearly</h3>
            <h2 class="banner__price">$19.99</h2>
            <h4 class="banner__per-period">per year</h4>
            <h3 class="banner__addon">MOST POPULAR</h3>
            <p class="banner__for-stupid">$1.66 month</p>
          </div>
        </div>
        <button class="continue">Continue</button>
        <p class="renewable">Auto-rewable. Cancel anytime</p>
      </main>
      <footer class="footer">
        <a href="#" class="footer__terms">Terms of Use</a>
        <a href="#" class="footer__policy">Privacy Policy</a>
      </footer>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
